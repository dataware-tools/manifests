apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api-job-store
    require-db-url: enabled
  name: api-job-store
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-job-store
  strategy: {}
  template:
    metadata:
      labels:
        app: api-job-store
        version: v1
        require-auth0: enabled
    spec:
      containers:
      - image: registry.gitlab.com/dataware-tools/api-job-store:v1.0
        name: app
        ports:
          - containerPort: 8080
        env:
          - name: PORT
            value: "8080"
          - name: SECRET_KEY
            value: "api-job-store"
          - name: WEBVIZ_URL
            value: 'https://webviz-demo.dataware-tools.com/app/'
          - name: WEBSOCKET_SCHEME
            value: 'wss'
          - name: WEBSOCKET_HOST
            value: 'demo.dataware-tools.com'
          - name: WEBSOCKET_PORT
            value: '80'   # NOTE: Actual port is 443, but rosbridge causes an error with the actual value
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 3
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: api-job-store
spec:
  selector:
    app: api-job-store
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: dataware-tools-api-job-store
spec:
  hosts:
    - "*"
  gateways:
    - dataware-tools-gateway
  http:
    #
    # APIs
    #
    - name: api-job-store
      match:
        - uri:
            prefix: /api/latest/job_store/
      rewrite:
        uri: /
      route:
        - destination:
            host: api-job-store