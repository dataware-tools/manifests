apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: dataware-tools-webviz-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 443
        name: dataware-tools-gateway-webviz-https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        serverCertificate: /etc/istio/ingressgateway-certs/tls.crt
        privateKey: /etc/istio/ingressgateway-certs/tls.key
      hosts:
        - $(dataware-tools-contrib-webviz-gateway-host)